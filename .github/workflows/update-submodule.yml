name: 'Submodules Sync'

on:
  repository_dispatch:
    types: [trigger-common-update]
  #trigger by hand
  workflow_dispatch:

jobs:
  sync:
    name: 'Submodules Sync'
    env:
      GitBranch: automatic-update
      MainBranch: main
    runs-on: ubuntu-latest

    # Use the Bash shell regardless whether the GitHub Actions runner is ubuntu-latest, macos-latest, or windows-latest
    defaults:
      run:
        shell: bash

    steps:
    # Checkout the repository to the GitHub Actions runner
    - name: Checkout
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GHA_UPDATE }}
        submodules: true

    #Setup git
    - name : Set up git
      run: |
        git config --global user.name 'Git bot'
        git config --global user.email 'bot@noreply.github.com'
        git switch $GitBranch
        git pull
        git reset origin/$MainBranch --hard
    
    # Update references
    - name: Git Submodule Update
      run: |
        git submodule update --init --recursive
        git push --set-upstream origin $GitBranch -f

    - name: Commit update
      run: |
        git remote set-url origin https://x-access-token:${{ secrets.GHA_UPDATE }}@github.com/${{ github.repository }}
        git commit -am "Auto updated submodule references" && git push || echo "No changes to commit"

    - name: create pull request
      run: gh pr create -B $GitBranch -H main --title 'Merge automatic-update into main' --body 'Created by Github action'
      env:
          GITHUB_TOKEN: ${{ secrets.GHA_UPDATE }}
